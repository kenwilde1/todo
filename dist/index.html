<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo List Web App</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div id="header-div">
    <h1 style="text-align: center;">Todo List</h1>
  </div>

  <div id="content">

    <div id="interaction-bar-container">
      <div id="interaction-buttons">
        <p style="color: black;">Select Project:</p>
        <select id="selectProject">
          <option value="default">Default</option>
        </select>
        <!--<button id="current-projects" class="interaction-buttons">Project: (default)</button>-->
        <button id="create-todo-button" class="interaction-buttons">Create a New Todo</button>
        <button id="create-project-button" class="interaction-buttons">Create a New Project</button>
      </div>
    </div>

    <div class="create-forms">
      <div id="create-project-form" class="form-style">
        <input type="text" placeholder="title of project" id="project-title-value"><br>
        <button id="create-project" class="interaction-buttons">create project</button>
      </div>

      <div id="create-todo-form" class="form-style">
        <input type="text" placeholder="title of todo item" id="todo-title-value"><br>
        <input type="textarea" placeholder="description of todo item" id="todo-description-value"><br>
        <input type="date" placeholder="due date of todo item" id="todo-date-value"><br>
        <input type="text" placeholder="priority: 1-3" id="todo-priority-value"><br>
        <button id="create-todo" class="interaction-buttons">create todo</button>
      </div>

      <div id="edit-todo-form" class="form-style">
        <input type="text" id="edit-title-value"><br>
        <input type="textarea" id="edit-description-value"><br>
        <input type="date" id="edit-date-value"><br>
        <input type="text" id="edit-priority-value"><br>
        <button id="save-changes-button" class="interaction-buttons">save changes</button>
      </div>
    </div>

    <div id="todo-container">
      
    </div>


  </div>
  <script src="main.js"></script>
</body>

</html>
